apiVersion: apps/v1
kind: Deployment
metadata:
  name: bhumika_app
  labels:
    app: bhumika_app
  namespace: default
spec:
  selector:
    matchLabels:
      app: bhumika_app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: bhumika_app
    spec:
      containers:
      - name: bhumika_app
        image: bhumika_app:0.0.1
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config-volume
          mountPath: /configs/
      volumes:
      - name: config-volume
        configMap:
          name: bhumika_app
